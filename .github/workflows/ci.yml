on: [push, pull_request]

jobs:
  lint-test-build:
    name: Lint, Test, Build All
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Lint (frontend & backend)
        run: npm run lint || echo "Linting errors found, but continuing..."
        continue-on-error: true

      - name: Test frontend
        run: npm test
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Test backend
        run: npm test
        working-directory: backend
